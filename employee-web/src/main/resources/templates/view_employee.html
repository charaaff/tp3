<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/picnic.css}" />
<head>
    <meta charset="UTF-8">
    <title>Liste des Employés</title>
</head>
<body>
<h1>Liste des Employés</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>Fonction</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">ID</td>
        <td th:text="${employee.name}">Nom</td>
        <td th:text="${employee.email}">Email</td>
        <td th:text="${employee.phone}">Téléphone</td>
        <td th:text="${employee.address}">Adresse</td>
        <td th:text="${employee.fonction}">Fonction</td>
    </tr>
    </tbody>
</table>
</body>
</html>
