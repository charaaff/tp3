<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" th:href="@{/css/picnic.css}" />

<head>
    <meta charset="UTF-8">
    <title>Ajouter un Employé</title>

</head>
<body>
<h1>Liste des Employés</h1>
<ul th:each="employee : ${employees}">
    <li
            th:attr="style=${'background:' + employee.fonction.codeCouleur}"
            th:text="${employee.name}"></li>
</ul>

<h2>Ajouter un nouvel employé</h2>
<form th:action="@{/addemployee}" th:object="${employee}" method="post">
    <div>
        <label for="name">Nom :</label>
        <input type="text" id="name" th:field="*{name}" />
    </div></br>
    <div>
        <label for="email">Email :</label>
        <input type="email" id="email" th:field="*{email}" />
    </div></br>
    <div>
        <label for="phone">Téléphone :</label>
        <input type="text" id="phone" th:field="*{phone}" />
    </div></br>
    <div>
        <label for="address">Adresse :</label>
        <input type="text" id="address" th:field="*{address}" />
    </div></br>
    <div>
        <label for="fonction">Fonction :</label>
        <select id="fonction" name="fonction" th:field="*{fonction}">
            <option th:each="fonction : ${T(fr.devavance.employee.employeecore.core.enumeration.Fonction).values()}"
                    th:value="${fonction}" th:text="${fonction}"></option>
        </select>
    </div></br>
    <div>
        <button type="submit">Ajouter</button>
    </div>
</form>
</body>
</html>
